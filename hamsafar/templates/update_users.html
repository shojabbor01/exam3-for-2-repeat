<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновление пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 30px;
        }

        h4 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            max-width: 450px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: #ffc107;
            color: #000;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <h4>Обновить данные пользователя</h4>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Введите имя пользователя" value="{{ std.username }}" required>
        <input type="text" name="email" placeholder="Введите email" value="{{ std.email }}" required>
        <input type="text" name="password" placeholder="Введите пароль" value="{{ std.password }}" required>
        <input type="file" name="image" accept="image/*">
        <button type="submit">Обновить</button>
    </form>
</body>
</html>
